

    <div id="layout_page">
        <div id="main">
            <div style="width: 100%; height: 1px;"> </div>
            <div style="width:100%;"><div style="" class="title" >Contact Me</div></div>

            <div class="main_div">
                <div class="formbold-main-wrapper">
                  <!-- Author: FormBold Team -->
                  <!-- Learn More: https://formbold.com -->
                  <div class="formbold-form-wrapper">
                    <form action="https://formbold.com/s/oyBJ6" name="contact_me" onsubmit="return validateForm()" method="POST">
                      <div class="formbold-mb-5">
                        <label for="name" class="formbold-form-label"> Full Name </label>
                        <input
                          type="text"
                          name="name"
                          id="name"
                          placeholder="Full Name"
                          class="formbold-form-input"
                        />
                      </div>

                      <div class="formbold-mb-5">
                        <label for="email" class="formbold-form-label"> Email Address </label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="Enter your email"
                          class="formbold-form-input"
                        />
                      </div>

                      <div class="formbold-mb-5">
                        <div><label for="subject" class="formbold-form-label"> Subject </label></div>
                        <div><input
                          type="text"
                          name="subject"
                          id="subject"
                          placeholder="Enter your subject"
                          class="formbold-form-input"
                        /></div>
                      </div>

                      <div class="formbold-mb-5">
                        <label for="message" class="formbold-form-label"> Message </label>
                        <textarea
                          rows="6"
                          name="message"
                          id="message"
                          placeholder="Type your message"
                          class="formbold-form-input"
                        ></textarea>
                      </div>

                        <div id="contact_me_error">
                      </div>

                      <div>
                        <button class="formbold-btn">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>

            <div style="color: var(--background)" class="title">Title</div>
            <div style="width: 100%; height: 1px;"> </div>

        </div>
    </div>
